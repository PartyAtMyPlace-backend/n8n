services:
  - type: web
    name: n8n-partyatmyplace
    env: docker
    plan: starter
    region: oregon
    branch: master
    autoDeploy: true
    healthCheckPath: /
    dockerfilePath: Dockerfile

    buildCommand: echo "Skipping build step"
    startCommand: tini -- n8n

    envVars:
      # --- Core n8n config ---
      - key: N8N_HOST
        value: n8n-partyatmyplace.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-partyatmyplace.onrender.com/
      - key: N8N_PORT
        value: "10000"
      - key: N8N_ENCRYPTION_KEY
        value: replace-with-long-random-string
      - key: N8N_FORCE_SECURE_COOKIE
        value: "true"
      - key: N8N_FUNCTION_NODE_V2
        value: "true"
      - key: GENERIC_TIMEZONE
        value: Europe/Amsterdam
      - key: NODE_ENV
        value: production

      # --- Authentication for your n8n dashboard ---
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: info@partyatmyplace.nl
