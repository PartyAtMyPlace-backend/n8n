        value: n8n_database_lowy
      - key: DB_POSTGRESDB_HOST
        value: dpg-d3p0ave3pjic739qeed0-a
      - key: DB_POSTGRESDB_PASSWORD
        value: pNQE3rSRm82oMbcuHWl5FBhM2YvoTNZ
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: n8n_user

      # --- Other optional config ---
      - key: EXECUTIONS_PROCESS
        value: main
      - key: NODE_VERSION
        value: 22.16.0
